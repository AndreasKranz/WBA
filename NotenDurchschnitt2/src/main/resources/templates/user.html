<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <table class="table table-hover table-bordered table-sm">
        <thead class="thead-light">
        <tr>
            <th scope="col">user details</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>nickname</td>
            <td th:text="${user.nickname}">nickname</td>
        </tr>
        <tr>
            <td>email</td>
            <td th:text="${user.email}">email</td>
        </tr>
        </tbody>
    </table>

    <br>
    <li>
        <form th:action="@{/start}" method="post">
            <input type="hidden" name="fromUser" id="fromUser" th:value="${currentUser.nickname}">
            <input type="submit" class="btn btn-outline-dark" th:value="ready">
        </form>
    </li>

    <br>
    <li th:if="${#strings.toString(currentUser.user.role) == 'ADMIN'}">
    <form th:action="@{/users/managed}" method="post">
        <input type="submit" class="btn btn-outline-secondary" value="managed users">
    </form>
    </li>


</body>
</html>
